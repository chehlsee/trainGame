<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Time</title>
</head>
<body>
    <div class="jumbotron">
        <div class="jumbotron text-center">
            <h1>Chehlsee's Train Schedule</h1>
            <p class="lead">Transit Time!</p>
        </div>

        <div class="card">
            <div class="card-header text-center">
                Current Times for Trains
            </div>
            <div class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Freq in minutes</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Mins away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header text-center">
                Enter your train info
            </div>
            <div class="card-body">
                <!-- form with various inputs -->
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Enter train trainName">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (MM/DD/YYYY)</label>
                        <input type="number" class="form-control" id="trainTime" placeholder="Enter first train time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (mins)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
                    </div>

                    <button id="submit-button" type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Popper.js (Required by Bootstrap v4 JS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<!-- Bootstrap v4 JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!-- Added Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Own JavaScript -->
<script src="assets/js/app.js"></script>
</body>
</html>
